<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R!DE OUT • 환영합니다</title>
<style>
body {
  background:black; color:white;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  height:100vh; text-align:center;
}
img {width:80px; height:80px; border-radius:50%; margin-bottom:10px;}
p {opacity:0.7; margin-top:10px;}
</style>
</head>
<body>
  <div id="userInfo"></div>

<script>
try {
  const user = JSON.parse(localStorage.getItem('rideout_user'));
  const info = document.getElementById('userInfo');

  if (user && user.name) {
    info.innerHTML = `
      <img src="${user.picture}">
      <h2>${user.name}님 환영합니다 👋</h2>
      <p>잠시 후 메인 화면으로 이동합니다...</p>
    `;

    // ✅ 1.5초 후 home.html로 이동
    setTimeout(() => {
      window.location.href = 'home.html';
    }, 1500);

  } else {
    // 로그인 정보 없으면 로그인 화면으로
    window.location.href = 'login.html';
  }

} catch (err) {
  console.error('에러:', err);
  window.location.href = 'login.html';
}
</script>
</body>
</html>
