<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R!DE OUT • 메인</title>
<style>
body {
  background: black; color: white; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  height: 100vh;
}
#userInfo {
  display: flex; flex-direction: column; align-items: center;
}
#userInfo img {
  width: 80px; height: 80px; border-radius: 50%; margin-bottom: 10px;
}
button {
  background: none; color: #ff6b6b; border: 1px solid #ff6b6b;
  padding: 8px 16px; border-radius: 8px; margin-top: 10px; cursor: pointer;
}
button:hover {
  background: #ff6b6b; color: white;
}
</style>
</head>
<body>
  <div id="userInfo"></div>
  <button onclick="logout()">로그아웃</button>

<script>
const user = JSON.parse(localStorage.getItem('rideout_user'));
const info = document.getElementById('userInfo');

if(user){
  info.innerHTML = `
    <img src="${user.picture}">
    <h2>${user.name}님 환영합니다 👋</h2>
  `;
}else{
  // 로그인 정보 없으면 login.html로
  window.location.href = 'login.html';
}

function logout(){
  localStorage.removeItem('rideout_user');
  window.location.href = 'login.html';
}
</script>
</body>
</html>
