<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R!DE OUT • 홈</title>

<style>
:root {
  --bg: #000;
  --fg: #fff;
  --accent: #8a7cff;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: var(--bg);
  color: var(--fg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* 상단 헤더 */
header {
  width: 100%;
  max-width: 430px;
  background: rgba(20, 20, 20, 0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 12px 16px;
  position: relative;
  border-bottom: 1px solid #222;
}

.logo {
  font-weight: 900;
  font-size: 1.4rem;
  display: flex;
  align-items: center;
  gap: 8px;
}

.user-info {
  position: absolute;
  right: 16px;
  display: flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
  background: rgba(30, 30, 30, 0.7);
  border-radius: 15px;
  padding: 4px 8px;
}

.user-info img {
  width: 32px;
  height: 32px;
  border-radius: 50%;
}

.user-info span {
  font-size: 0.9rem;
}

.logout-popup {
  position: absolute;
  right: 16px;
  top: 60px;
  background: #111;
  border: 1px solid #444;
  border-radius: 10px;
  padding: 10px 14px;
  display: none;
  flex-direction: column;
  align-items: flex-start;
  z-index: 10;
}

.logout-popup button {
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
  font-size: 0.85rem;
  padding: 6px 0;
}

.logout-popup button:hover {
  color: var(--accent);
}

/* 메인 콘텐츠 */
main {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
}

</style>
</head>

<body>
  <header>
    <div class="logo">🔥 R!DE OUT</div>

    <div id="userInfo" class="user-info" style="display:none;">
      <img id="userImg" src="">
      <span id="userName"></span>
    </div>

    <div id="logoutPopup" class="logout-popup">
      <button id="logoutBtn">🚪 로그아웃</button>
    </div>
  </header>

  <main>
    <h2>환영합니다! 🎶</h2>
    <p>AI 비서와 함께 당신의 힙합 라이프를 관리하세요.</p>
  </main>

<script>
const user = JSON.parse(localStorage.getItem('rideout_user'));

if (!user) {
  // 로그인 정보 없으면 로그인 화면으로
  window.location.href = 'login.html';
} else {
  // 사용자 정보 표시
  const userInfo = document.getElementById('userInfo');
  document.getElementById('userImg').src = user.picture;
  document.getElementById('userName').textContent = user.name;
  userInfo.style.display = 'flex';
}

// 프로필 클릭 → 로그아웃창 토글
document.getElementById('userInfo').addEventListener('click', () => {
  const popup = document.getElementById('logoutPopup');
  popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
});

// 로그아웃 클릭
document.getElementById('logoutBtn').addEventListener('click', () => {
  localStorage.removeItem('rideout_user');
  window.location.href = 'login.html';
});
</script>
</body>
</html>
