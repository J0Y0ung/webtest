<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>R!DE OUT • 메인</title>
<style>
:root {
  --bg:#000; --fg:#fff; --card:#0d0d0d; --accent:#8a7cff;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;background:var(--bg);color:var(--fg);
  font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}
.app{
  width:100%;max-width:430px;height:100vh;margin:0 auto;
  display:flex;flex-direction:column;justify-content:space-between;
  background:var(--bg);border:1px solid #222;border-radius:30px;overflow:hidden;
  box-shadow:0 0 20px rgba(0,0,0,.8);
  position:relative;
}

header{
  position:relative;display:flex;align-items:center;justify-content:center;
  padding:10px 18px;background:rgba(0,0,0,.7);backdrop-filter:blur(12px);
}
.logo{
  display:flex;align-items:center;justify-content:center;
  font-weight:900;font-size:1.4rem;color:#fff;gap:8px;
}
.login-box{
  position:absolute;right:18px;top:50%;transform:translateY(-50%);
  border:1px solid #555;border-radius:10px;padding:6px 16px;background:none;color:#fff;cursor:pointer;font-weight:600;
}
.login-box:hover{border-color:var(--accent);color:var(--accent);}

main{
  flex:1;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;
  gap:20px;padding:30px 20px;position:relative;
}
.center-emoji{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  font-size:12rem;opacity:0.07;pointer-events:none;
  animation:fadePulse 6s ease-in-out infinite;
}
@keyframes fadePulse {
  0% {opacity:0.05;transform:translate(-50%,-50%) scale(1);}
  50% {opacity:0.15;transform:translate(-50%,-50%) scale(1.1);}
  100% {opacity:0.05;transform:translate(-50%,-50%) scale(1);}
}
.icon-grid{
  display:grid;grid-template-columns:repeat(4,1fr);gap:24px 14px;justify-items:center;width:100%;margin-top:40px;
}
.icon-container{display:flex;flex-direction:column;align-items:center;}
.icon-btn{
  width:70px;height:70px;background:var(--card);border:1px solid #333;border-radius:20px;color:#fff;
  display:flex;align-items:center;justify-content:center;transition:0.2s;overflow:hidden;position:relative;
}
.icon-btn:hover{transform:scale(1.08);border-color:var(--accent);box-shadow:0 0 12px var(--accent);}
.icon-label{margin-top:8px;font-size:0.8rem;font-weight:600;color:#fff;text-align:center;}
.icon-btn .emoji{font-size:34px;}

.tabbar-wrap{
  width:100%;background:rgba(20,20,20,0.6);backdrop-filter:blur(12px);
  padding:10px 0;display:flex;justify-content:center;align-items:center;border-top:1px solid rgba(255,255,255,0.1);
}
.home-btn{
  width:80px;height:40px;background:rgba(60,60,60,0.8);border:1px solid #555;border-radius:10px;cursor:pointer;transition:0.2s;
}
.home-btn:hover{background:rgba(120,120,120,0.8);border-color:var(--accent);}
</style>
</head>
<body>
<div class="app">
  <header>
    <div class="logo">🔥 R!DE OUT</div>
    <button class="login-box">login</button>
  </header>

  <main>
    <div class="center-emoji">💫</div>
    <div class="icon-grid">
      <div class="icon-container"><button class="icon-btn" onclick="location.href='beat.html'"><div class="emoji">🎧</div></button><span class="icon-label">비트 추천</span></div>
      <div class="icon-container"><button class="icon-btn"><div class="emoji">✍️</div></button><span class="icon-label">라임 추천</span></div>
      <div class="icon-container"><button class="icon-btn"><div class="emoji">⏰</div></button><span class="icon-label">비트 알람</span></div>
      <div class="icon-container"><button class="icon-btn"><div class="emoji">💪</div></button><span class="icon-label">건강 관리</span></div>
      <div class="icon-container"><button class="icon-btn"><div class="emoji">🤖</div></button><span class="icon-label">성장형 AI</span></div>
    </div>
  </main>

  <div class="tabbar-wrap">
    <button class="home-btn"></button>
  </div>
</div>

<script>
// 홈으로 돌아오는 기능이 beat.html에서 동작하도록 설정됨
function goHome() {
  window.location.href = './NewFile.html';
}
</script>
</body>
</html>
