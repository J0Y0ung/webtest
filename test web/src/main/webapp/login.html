<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>R!DE OUT • 로그인</title>
<style>
body {
  background: black; color: white;
  font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  height: 100vh; text-align: center;
}
input {
  margin: 8px 0; padding: 10px; border-radius: 8px;
  border: 1px solid #444; background: #111; color: white;
  width: 220px;
}
button {
  background: #8a7cff; border: none; color: white;
  font-weight: bold; padding: 12px 20px;
  border-radius: 10px; margin-top: 15px; cursor: pointer;
}
button:hover { background: #a294ff; }
</style>
</head>
<body>
  <h1>R!DE OUT 로그인</h1>
  <input id="username" type="text" placeholder="이름을 입력하세요">
  <input id="profile" type="text" placeholder="프로필 이미지 URL (선택)">
  <button onclick="fakeLogin()">Google로 로그인</button>

<script>
function fakeLogin(){
  const name = document.getElementById('username').value || 'Guest';
  const picture = document.getElementById('profile').value || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
  localStorage.setItem('rideout_user', JSON.stringify({ name, picture }));

  // ✅ 정확한 경로
  window.location.href = "/testweb/main.html";
}
</script>
</body>
</html>
